<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间提示</title>
    <style>
        body {
            background-color: #0c1446;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dot {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: moveStars 3s infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div>
        <h1 style="font-size: 3em;">谢昊辰提醒您，现在时间为</h1>
        <p id="date" style="font-size: 2em;"></p>
    </div>

    <script>
        // 添加小圆点（星星）
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            
            for (let i = 0; i < 100; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDuration = Math.random() * 2 + 1 + 's';
                starsContainer.appendChild(dot);
            }

            // 更新日期并实时显示
            function updateDate() {
                const currentDate = new Date();
                const dateString = currentDate.toLocaleString(); // 年月日时分秒
                document.getElementById('date').innerText = dateString;
            }

            setInterval(updateDate, 1000); // 每秒更新一次日期
        });
    </script>
</body>
</html>
